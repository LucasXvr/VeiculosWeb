<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Veículos - E2Motors</title>
    <!-- Adicione os links para os arquivos CSS necessários -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" href="/images/LogoMarca.png" type="image/png">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-dark custom-navbar box-shadow mb-3">
            <div class="container">
                <a class="navbar-brand" href="/index.html">
                    <img src="/images/E2MotorsLogo.png" alt="Logo E2 Motors" style="max-width: 100px; max-height: 100px;">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-sm-inline-flex justify-content-between">
                    <ul class="navbar-nav ml-auto" id="navbarNav">
                        <li class="nav-item">
                            <a class="nav-link" href="pages/veiculos/ListarVeiculos.html">Veículos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="caminho/para/cliente/Index">Clientes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="caminho/para/home/Privacy">Sobre</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Conteúdo da página -->
    <main role="main" class="pb-3">
        <div class="container mt-4">
            <h2 class="text-center mb-4">Lista de Veículos</h2>

            <form method="get" class="mb-3">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Buscar por marca/modelo de veículo" name="searchString">
                    <input type="hidden" name="searchField" value="MarcaModeloVeiculo" />
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-primary">Buscar</button>
                    </div>
                </div>
            </form>

            <p>
                <a class="btn btn-primary" href="/pages/veiculos/AdicionarVeiculos.html">Adicionar Novo Veículo</a>
            </p>

            <!-- Adicione o código para listar os veículos aqui -->
            <div class="row" id="veiculosList">
                <!-- Exemplo de Card com JavaScript -->
            </div>
        </div>
    </main>

    <footer class="border-top footer mt-5 text-dark">
        <div class="container">
            &copy; 2023 - E2Motors - <a href="/pages/About.html">Privacy</a>
        </div>
    </footer>

    <!-- Adicione os scripts JavaScript necessários -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Quando a página é carregada
        $(document).ready(function () {
            // Fazer uma requisição para obter os veículos
            $.get('http://localhost:3000/veiculos')
                .done(function (veiculos) {
                    // Limpar a lista de veículos
                    $('#veiculosList').empty();

                    // Verificar se veiculos é um array
                    if (Array.isArray(veiculos)) {
                        // Iterar sobre cada veículo e adicionar um card
                        veiculos.forEach(function (veiculo) {
                            var cardHtml = `
                                <div class="col-md-4 mb-4">
                                    <div class="card">
                                        ${veiculo.Fotos && veiculo.Fotos.length > 0 ? `
                                            <div id="carousel-${veiculo.id}" class="carousel slide" data-ride="carousel">
                                                <div class="carousel-inner">
                                                    ${veiculo.Fotos.map((foto, index) => `
                                                        <div class="carousel-item ${index === 0 ? 'active' : ''}">
                                                            <img src="/images/uploads/${foto.NomeArquivo}" alt="Foto"
                                                                class="d-block w-100 img-fluid">
                                                        </div>
                                                    `).join('')}
                                                </div>
                                                ${veiculo.Fotos.length > 1 ? `
                                                    <a class="carousel-control-prev" href="#carousel-${veiculo.id}" role="button" data-slide="prev">
                                                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                                        <span class="sr-only"></span>
                                                    </a>
                                                    <a class="carousel-control-next" href="#carousel-${veiculo.id}" role="button" data-slide="next">
                                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                                        <span class="sr-only"></span>
                                                    </a>
                                                ` : ''}
                                                <ol class="carousel-indicators">
                                                    ${veiculo.Fotos.map((foto, index) => `
                                                        <li data-target="#carousel-${veiculo.id}" data-slide-to="${index}" class="${index === 0 ? 'active' : ''}">
                                                        </li>
                                                    `).join('')}
                                                </ol>
                                            </div>
                                        ` : `
                                            <div id="image-preview" class="mt-3 text-center">
                                                <img src="/images/sem-foto.png" alt="Foto" class="img-fluid mx-auto"
                                                    style="max-height: auto; max-width: auto;">
                                            </div>
                                        `}
                                        <div class="card-body">
                                            <h5 class="card-title">${veiculo.MarcaModeloVeiculo} ${veiculo.FabricacaoVeiculo} - ${veiculo.CategoriaVeiculo} ${veiculo.CorVeiculo}</h5>
                                            <p class="card-text">
                                                <strong>Preço de Venda:</strong> ${veiculo.PrVenda}
                                            </p>
                                            <p class="card-text">
                                                <strong>Ano:</strong> ${veiculo.ModeloVeiculo}
                                            </p>
                                            <div class="btn-group" role="group">
                                                <a href="/caminho/para/veiculo/${veiculo.id}" class="btn btn-primary">Detalhes</a>
                                                <a href="/caminho/para/veiculo/editar/${veiculo.id}" class="btn btn-info">Editar</a>
                                                <a href="/caminho/para/veiculo/excluir/${veiculo.id}" class="btn btn-danger">Excluir</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            `;

                            // Adicionar o card à lista de veículos
                            $('#veiculosList').append(cardHtml);
                        });
                    } else {
                        console.error('A resposta do servidor não é um array:', veiculos);
                    }
                })
                .fail(function (error) {
                    console.error('Erro ao obter veículos:', error);
                });
        });
    </script>
</body>

</html>
