<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Veículos - E2Motors</title>

    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" href="/images/LogoMarca.png" type="image/png">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-dark custom-navbar box-shadow mb-3">
            <div class="container">
                <a class="navbar-brand" href="/index.html">
                    <img src="/images/E2MotorsLogo.png" alt="Logo E2 Motors" style="max-width: 100px; max-height: 100px;">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-sm-inline-flex justify-content-between">
                    <ul class="navbar-nav ml-auto" id="navbarNav">
                        <li class="nav-item">
                            <a class="nav-link" href="/pages/veiculos/ListarVeiculos.html">Veículos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="caminho/para/cliente/Index">Clientes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="caminho/para/home/Privacy">Sobre</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Conteúdo da página -->
    <main role="main" class="pb-3">
        <div class="container mt-4">
            <h2>Editar Veículo</h2>
            <br>
            <form id="formEditarVeiculo">
                <!-- Seção: Informações Veículo -->
                <div>
                    <h3>Informações do Veículo</h3>

                    <div class="form-group">
                        <label for="Id">Código:</label>
                        <input type="text" class="form-control" id="Id" name="Id" />
                        <span class="text-danger"></span>
                    </div>

                    <div class="form-group">
                        <label for="Grupo">Grupo:</label>
                        <input type="text" class="form-control" id="Grupo" name="Grupo" required />
                        <span class="text-danger"></span>
                    </div>

                    <div class="row g-3">
                        <div class="col">
                            <label for="Unidade">Unidade:</label>
                            <input type="text" class="form-control" id="Unidade" name="Unidade" required />
                            <span class="text-danger"></span>
                        </div>

                        <div class="col">
                            <label for="PrCusto">Preço de Custo:</label>
                            <input type="text" class="form-control" id="PrCusto" name="PrCusto" required />
                            <span class="text-danger"></span>
                        </div>

                        <div class="col">
                            <label for="Margem">Margem:</label>
                            <input type="text" class="form-control" id="Margem" name="Margem" required />
                            <span class="text-danger"></span>
                        </div>

                        <div class="col">
                            <label for="PrVenda">Preço de Venda:</label>
                            <input type="text" class="form-control" id="PrVenda" name="PrVenda" required />
                            <span class="text-danger"></span>
                        </div>
                    </div>

                    <div>
                        <label for="Ncm">NCM:</label>
                        <input type="text" class="form-control" id="Ncm" name="Ncm" required />
                        <span class="text-danger"></span>
                    </div>

                    <div class="form-group">
                        <label for="novasFotos">Fotos:</label>
                        <input type="file" class="form-control" id="novasFotos" name="novasFotos" multiple />
                        <div id="image-preview" class="mt-3">
                            <!-- Aqui serão exibidas as imagens existentes e as novas imagens adicionadas -->
                        </div>
                    </div>                    

                    <div class="row g-3">
                        <div class="col">
                            <label for="Ativo">Ativo:</label>
                            <input type="text" class="form-control" id="Ativo" name="Ativo" required />
                            <span class="text-danger"></span>
                        </div>

                        <div class="col">
                            <label for="CFOP">CFOP:</label>
                            <input type="text" class="form-control" id="CFOP" name="CFOP" required />
                            <span class="text-danger"></span>
                        </div>

                        <div class="col">
                            <label for="CEST">CEST:</label>
                            <input type="text" class="form-control" id="CEST" name="CEST" required />
                            <span class="text-danger"></span>
                        </div>
                    </div>

                    <div class="row g-3">
                        <div class="col">
                            <label for="PrVendaPrazo">Preço de Venda à Prazo:</label>
                            <input type="text" class="form-control" id="PrVendaPrazo" name="PrVendaPrazo" required />
                            <span class="text-danger"></span>
                        </div>

                        <div class="col">
                            <label for="DtCadastro">Data de Cadastro:</label>
                            <input type="date" class="form-control" id="DtCadastro" name="DtCadastro"
                                placeholder="MM/DD/YYYY" />
                            <span class="text-danger"></span>
                        </div>
                    </div>

                </div>

                <br>
                <!-- Seção: Documentação Veículo -->
                <div>
                    <h3>Documentação do Veículo</h3>

                    <div class="row g-3">
                        <div class="col">
                            <label for="ViaReciboVeiculo">Via Recibo do Veiculo:</label>
                            <input type="text" class="form-control" id="ViaReciboVeiculo" name="ViaReciboVeiculo"
                                required />
                            <span class="text-danger"></span>
                        </div>

                        <div class="col">
                            <label for="RenavamVeiculo">Renavam do Veículo:</label>
                            <input type="text" class="form-control" id="RenavamVeiculo" name="RenavamVeiculo" required />
                            <span class="text-danger"></span>
                        </div>

                        <div class="col">
                            <label for="RegistroVeiculo">Registro do Veículo:</label>
                            <input type="text" class="form-control" id="RegistroVeiculo" name="RegistroVeiculo" required />
                            <span class="text-danger"></span>
                        </div>

                        <div class="col">
                            <label for="RntrcVeiculo">RNTRC Veículo:</label>
                            <input type="text" class="form-control" id="RntrcVeiculo" name="RntrcVeiculo" required />
                            <span class="text-danger"></span>
                        </div>

                    </div>

                    <div class="row g-3">

                        <div class="col">
                            <label for="ExerEmisDocVeiculo">Exercício de Emissão de Documento de Veículo:</label>
                            <input type="text" class="form-control" id="ExerEmisDocVeiculo" name="ExerEmisDocVeiculo"
                                required />
                            <span class="text-danger"></span>
                        </div>

                        <div class="col">
                            <label for="PlacaVeiculo">Placa do Veículo:</label>
                            <input type="text" class="form-control" id="PlacaVeiculo" name="PlacaVeiculo" required />
                            <span class="text-danger"></span>
                        </div>

                        <div class="col">
                            <label for="ChassiVeiculo">Chassi do Veículo:</label>
                            <input type="text" class="form-control" id="ChassiVeiculo" name="ChassiVeiculo" required />
                            <span class="text-danger"></span>
                        </div>

                    </div>
                </div>

                <br>
                <!-- Seção: Características do Veículo -->
                <div>
                    <h3>Características do Veículo</h3>

                    <div class="row g-3">

                        <div class="col">
                            <label for="CombustivelVeiculo">Combustível do Veículo:</label>
                            <input type="text" class="form-control" id="CombustivelVeiculo" name="CombustivelVeiculo"
                                required />
                            <span class="text-danger"></span>
                        </div>

                        <div class="col">
                            <label for="FabricacaoVeiculo">Fabricação do Veículo:</label>
                            <input type="text" class="form-control" id="FabricacaoVeiculo" name="FabricacaoVeiculo"
                                required />
                            <span class="text-danger"></span>
                        </div>

                        <div class="col">
                            <label for="ModeloVeiculo">Modelo do Veículo:</label>
                            <input type="text" class="form-control" id="ModeloVeiculo" name="ModeloVeiculo" required />
                            <span class="text-danger"></span>
                        </div>

                    </div>

                    <div class="row g-3">

                        <div class="col">
                            <label for="CorVeiculo">Cor do Veículo:</label>
                            <input type="text" class="form-control" id="CorVeiculo" name="CorVeiculo" required />
                            <span class="text-danger"></span>
                        </div>

                        <div class="col">
                            <label for="CategoriaVeiculo">Categoria do Veículo:</label>
                            <input type="text" class="form-control" id="CategoriaVeiculo" name="CategoriaVeiculo"
                                required />
                            <span class="text-danger"></span>
                        </div>
                    </div>

                    <div class="row g-3">
                        <div class="col">
                            <label for="EmissaoDocumentoVeiculo">Emissão do Documento do Veículo:</label>
                            <input type="date" class="form-control" id="EmissaoDocumentoVeiculo"
                                name="EmissaoDocumentoVeiculo" placeholder="MM/DD/YYYY" required />
                            <span class="text-danger"></span>
                        </div>

                        <div class="col">
                            <label for="LocalRegistroVeiculo">Local do Registro do Veículo:</label>
                            <input type="text" class="form-control" id="LocalRegistroVeiculo" name="LocalRegistroVeiculo"
                                required />
                            <span class="text-danger"></span>
                        </div>

                        <div class="col">
                            <label for="CapPotCilVeiculo">Capacidade, Potencia e Cilindrada do Veículo:</label>
                            <input type="text" class="form-control" id="CapPotCilVeiculo" name="CapPotCilVeiculo"
                                required />
                            <span class="text-danger"></span>
                        </div>

                    </div>

                    <div class="row g-3">
                        <div class="col">
                            <label for="MarcaModeloVeiculo">Marca Modelo do Veículo:</label>
                            <input type="text" class="form-control" id="MarcaModeloVeiculo" name="MarcaModeloVeiculo"
                                required />
                            <span class="text-danger"></span>
                        </div>

                        <div class="col">
                            <label for="EspecieVeiculo">Especie do Veículo:</label>
                            <input type="text" class="form-control" id="EspecieVeiculo" name="EspecieVeiculo" required />
                            <span class="text-danger"></span>
                        </div>
                    </div>
                </div>

                <br>
                <!-- Seção: Observações -->
                <div>
                    <h3>Observações</h3>

                    <div class="form-group">
                        <label for="Observacoes">Observações:</label>
                        <textarea class="form-control" id="Observacoes" name="Observacoes" rows="3"></textarea>
                    </div>
                </div>

                <br>

                <button type="button" id="salvarBtn" class="btn btn-primary">Salvar</button>

                <br>

                <div id="mensagem-container"></div>
                
                <br>
            </form>
        </div>

        </div>
    </main>

    <footer class="border-top footer mt-5 text-dark">
        <div class="container">
            &copy; 2023 - E2Motors - <a href="/pages/About.html">Privacy</a>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/previewImages.js"></script>
    <script src="/js/veiculo/editarVeiculo.js"></script>

</body>

</html>
